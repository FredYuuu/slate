        <h1 id='5ea2e0cde2'>简介</h1><h2 id='api'>API 简介</h2>
<p>欢迎使用火币 API！ 你可以使用此 API 获得市场行情数据，进行交易，并且管理你的账户。</p>

<p>在文档的右侧是代码示例，目前我们仅提供针对 <code>shell</code> 的代码示例。</p>

<p>你可以通过选择上方下拉菜单的版本号来切换文档对应的 API 版本，也可以通过点击右上方的语言按钮来切换文档语言。</p>

<aside class="notice">
在使用中如果遇到问题，请加技术讨论 QQ 群: 火币网API交流群(7) 887876710（加群时请注明 UID 和编程语言），我们将尽力帮您答疑解惑。
</aside>
